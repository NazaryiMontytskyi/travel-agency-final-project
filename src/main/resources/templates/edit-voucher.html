<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.title.edit_voucher}">Edit Voucher</title>
    <th:block th:insert="~{layout :: head}"></th:block>
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<main class="container mt-4">
    <h2 th:text="#{page.title.edit_voucher}">Edit Voucher</h2>
    <form th:action="@{/admin/vouchers/{id}/edit(id=${voucher.id})}" th:object="${voucher}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label" th:text="#{tour.title}">Title</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label" th:text="#{tour.description}">Description</label>
            <textarea id="description" class="form-control" th:field="*{description}" rows="3" th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label" th:text="#{tour.price}">Price</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" step="0.01" th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="tourType" class="form-label" th:text="#{tour.type}">Tour Type</label>
                <select id="tourType" class="form-select" th:field="*{tourType}" th:classappend="${#fields.hasErrors('tourType')} ? 'is-invalid' : ''">
                    <option th:each="type : ${tourTypes}" th:value="${type}" th:text="#{${'tour.type.' + #strings.toLowerCase(type.name())}}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('tourType')}" th:errors="*{tourType}"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="transferType" class="form-label" th:text="#{tour.transfer}">Transfer Type</label>
                <select id="transferType" class="form-select" th:field="*{transferType}" th:classappend="${#fields.hasErrors('transferType')} ? 'is-invalid' : ''">
                    <option th:each="type : ${transferTypes}" th:value="${type}" th:text="#{${'transfer.type.' + #strings.toLowerCase(type.name())}}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('transferType')}" th:errors="*{transferType}"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="hotelType" class="form-label" th:text="#{tour.hotel}">Hotel Type</label>
                <select id="hotelType" class="form-select" th:field="*{hotelType}" th:classappend="${#fields.hasErrors('hotelType')} ? 'is-invalid' : ''">
                    <option th:each="type : ${hotelTypes}" th:value="${type}" th:text="#{${'hotel.type.' + #strings.toLowerCase(type.name())}}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('hotelType')}" th:errors="*{hotelType}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="arrivalDate" class="form-label" th:text="#{tour.arrival_date}">Arrival Date</label>
                <input type="date" id="arrivalDate" class="form-control" th:field="*{arrivalDate}" th:classappend="${#fields.hasErrors('arrivalDate')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('arrivalDate')}" th:errors="*{arrivalDate}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="evictionDate" class="form-label" th:text="#{tour.eviction_date}">Eviction Date</label>
                <input type="date" id="evictionDate" class="form-control" th:field="*{evictionDate}" th:classappend="${#fields.hasErrors('evictionDate')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('evictionDate')}" th:errors="*{evictionDate}"></div>
            </div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="isHot" th:field="*{isHot}" th:classappend="${#fields.hasErrors('isHot')} ? 'is-invalid' : ''">
            <label class="form-check-label" for="isHot" th:text="#{label.set_as_hot}">Set as Hot Tour</label>
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('isHot')}" th:errors="*{isHot}"></div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{button.save}">Save Changes</button>
        <a th:href="@{/admin/panel}" class="btn btn-secondary" th:text="#{button.cancel}">Cancel</a>
    </form>
</main>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
