<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manager Dashboard</title>
    <th:block th:insert="~{layout :: head}"></th:block>
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<main class="container mt-4">
    <h1>Manager Dashboard</h1>
    <div class="card mt-4">
        <div class="card-header"><h3>Tour Management</h3></div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Hot Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tour : ${allTours}">
                    <td th:text="${tour.title}"></td>
                    <td th:text="${tour.status}"></td>
                    <td>
                        <span th:text="${tour.isHot} ? 'Yes' : 'No'"></span>
                    </td>
                    <td>
                        <form th:action="@{/manager/vouchers/{id}/status(id=${tour.id})}" method="post" class="d-inline-block me-2">
                            <select name="status" class="form-select form-select-sm d-inline w-auto">
                                <option value="PAID">Paid</option>
                                <option value="CANCELED">Canceled</option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-info">Update</button>
                        </form>
                        <form th:action="@{/manager/vouchers/{id}/hot(id=${tour.id})}" method="post" class="d-inline-block">
                            <input type="hidden" name="isHot" th:value="${!tour.isHot}"/>
                            <button type="submit" class="btn btn-sm"
                                    th:classappend="${tour.isHot} ? 'btn-secondary' : 'btn-warning'"
                                    th:text="${tour.isHot} ? 'Remove Hot' : 'Set as Hot'">
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
