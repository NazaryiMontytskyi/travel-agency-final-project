<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{menu.manager_panel}">Manager Account</title>
    <th:block th:insert="~{layout :: head}"></th:block>
</head>
<body>
<div th:replace="~{layout :: header}"></div>

<main class="container mt-4">
    <h1 th:text="#{menu.manager_panel}">Manager Panel</h1>
    <p class="lead" th:text="'Welcome, ' + ${user.username} + '!'"></p>

    <div class="card mt-4">
        <div class="card-header">
            <h3 th:text="#{section.title.tour_management}">Tour Management</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th th:text="#{tour.title}">Title</th>
                        <th th:text="#{tour.status}">Status</th>
                        <th th:text="#{tour.is_hot}">Hot Tour</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tour : ${allTours}">
                        <td th:text="${tour.id}"></td>
                        <td th:text="${tour.title}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${tour.status == 'PAID'} ? 'bg-success' : (${tour.status == 'CANCELED'} ? 'bg-danger' : 'bg-warning')"
                                  th:text="#{${'tour.status.' + tour.status.toLowerCase()}}">
                            </span>
                        </td>
                        <td>
                            <span th:text="${tour.isHot} ? 'Yes' : 'No'"></span>
                        </td>
                        <td>
                            <form th:action="@{/manager/tours/{id}/status(id=${tour.id})}" method="post" class="d-inline">
                                <select name="status" class="form-select form-select-sm d-inline w-auto">
                                    <option value="PAID" th:text="#{tour.status.paid}">Paid</option>
                                    <option value="CANCELED" th:text="#{tour.status.canceled}">Canceled</option>
                                </select>
                                <button type="submit" class="btn btn-sm btn-info" th:text="#{button.update_status}">Update</button>
                            </form>

                            <form th:action="@{/manager/tours/{id}/hot(id=${tour.id})}" method="post" class="d-inline">
                                <input type="hidden" name="isHot" th:value="${!tour.isHot}"/>
                                <button type="submit" class="btn btn-sm"
                                        th:classappend="${tour.isHot} ? 'btn-secondary' : 'btn-warning'"
                                        th:text="${tour.isHot} ? #{button.remove_hot} : #{button.set_hot}">
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
