<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Oops! Something went wrong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
        }
        .error-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="error-container">
    <img th:src="@{/images/error-panda.png}" alt="Server Error" class="error-image mb-4"/>

    <h1 th:text="${errorMessage}">Error</h1>
    <h1 th:unless="${statusCode != null}">An Error Occurred</h1>

    <p class="lead">Looks like this page took a nap. Let's go back home.</p>

    <a th:href="@{/}" class="btn btn-primary btn-lg mt-3">
        Go to Home Page
    </a>
</div>
</body>
</html>
