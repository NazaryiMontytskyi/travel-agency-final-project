<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Order</title>
    <th:block th:insert="~{layout :: head}"></th:block>
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<main class="container mt-4">
    <h2>Confirm Your Order</h2>
    <p>You are about to order the following tour:</p>
    <div class="card">
        <div class="card-body">
            <h4 th:text="${tour.title}">Tour Title</h4>
            <p><strong>Price:</strong> <span th:text="${tour.price}"></span></p>
        </div>
    </div>
    <form th:action="@{/order/{id}(id=${tour.id})}" method="post" class="mt-3">
        <button type="submit" class="btn btn-primary">Proceed to Payment</button>
        <a th:href="@{/tours/{id}(id=${tour.id})}" class="btn btn-secondary">Cancel</a>
    </form>
</main>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
