<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.title.order_confirmation}">Confirm Order</title>
    <th:block th:insert="~{layout :: head}"></th:block>
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<main class="container mt-4">
    <h2 th:text="#{page.title.order_confirmation}">Confirm Your Order</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">
        Error message will be shown here.
    </div>

    <p th:text="#{text.you_are_about_to_order}">You are about to order the following tour:</p>
    <div class="card">
        <div class="card-body">
            <h4 th:text="${tour.title}">Tour Title</h4>
            <p><strong th:text="#{tour.price} + ':'">Price:</strong> <span th:text="${#numbers.formatCurrency(tour.price)}"></span></p>
        </div>
    </div>
    <form th:action="@{/order/{id}(id=${tour.id})}" method="post" class="mt-3">
        <button type="submit" class="btn btn-primary" th:text="#{button.proceed_payment}">Proceed to Payment</button>
        <a th:href="@{/tours/{id}(id=${tour.id})}" class="btn btn-secondary" th:text="#{button.cancel}">Cancel</a>
    </form>
</main>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
