<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}">Travel Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-hot-icon {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 40px;
            height: 40px;
            z-index: 10;
        }
    </style>
</head>
<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}" th:text="#{app.title}">Travel Agency</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" sec:authorize="hasAuthority('admin:read')">
                        <a class="nav-link" th:href="@{/admin/panel}" th:text="#{menu.admin_panel}">Admin Panel</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('admin:read', 'manager:update')">
                        <a class="nav-link" th:href="@{/manager/account}" th:text="#{menu.manager_panel}">Manager Account</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}" th:text="#{menu.login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}" th:text="#{menu.register}">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/account}" th:text="#{menu.my_account}">My Account</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}" th:text="#{menu.logout}">Logout</a>
                    </li>
                </ul>
                <div class="text-white ms-3">
                    <a th:href="@{''(lang=en_GB)}" class="text-white text-decoration-none">EN</a> |
                    <a th:href="@{''(lang=uk_UA)}" class="text-white text-decoration-none">UA</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-4">
</main>

<footer class="container mt-5 text-center" th:fragment="footer">
    <p>&copy; 2025 Travel Agency</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
