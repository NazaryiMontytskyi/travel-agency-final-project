<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment</title>
    <th:block th:insert="~{layout :: head}"></th:block>
    <style>
        .credit-card-box { border-radius: 15px; background: linear-gradient(45deg, #3a3a3a, #1a1a1a); color: white; padding: 2rem; }
        .card-number { font-family: 'Courier New', Courier, monospace; font-size: 1.5rem; letter-spacing: 4px; }
        .form-control-dark { background-color: #555; border: 1px solid #777; color: white; }
        .form-control-dark::placeholder { color: #ccc; }
    </style>
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<main class="container mt-4 d-flex justify-content-center">
    <div class="col-md-6">
        <h2>Payment for: <span th:text="${tour.title}"></span></h2>
        <h4 class="mb-4">Total: <span th:text="${tour.price}"></span></h4>

        <div class="credit-card-box shadow-lg">
            <form th:action="@{/payment/{id}(id=${tour.id})}" method="post">
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" id="cardNumber" class="form-control form-control-dark card-number" placeholder="**** **** **** ****" required>
                </div>
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="cardHolder" class="form-label">Card Holder</label>
                        <input type="text" id="cardHolder" class="form-control form-control-dark" placeholder="Your Name" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="cardExpiry" class="form-label">Expiry</label>
                        <input type="text" id="cardExpiry" class="form-control form-control-dark" placeholder="MM/YY" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="cardCvc" class="form-label">CVC</label>
                        <input type="text" id="cardCvc" class="form-control form-control-dark" placeholder="***" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-4">Pay Now (Simulation)</button>
            </form>
        </div>
    </div>
</main>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
