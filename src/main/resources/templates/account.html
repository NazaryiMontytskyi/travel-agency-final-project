<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.title.account}">Personal Account</title>
    <th:block th:insert="~{layout :: head}"></th:block>
</head>
<body>
<div th:replace="~{layout :: header}"></div>

<main class="container mt-4">
    <h1 class="mb-4" th:text="#{page.title.account}">Personal Account</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="#{section.title.user_info}">User Information</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>Username:</strong>
                            <span th:text="${user.username}">user.username</span>
                        </li>
                        <li class="list-group-item">
                            <strong th:text="#{label.phone_number}">Phone Number:</strong>
                            <span th:text="${user.phoneNumber}">user.phoneNumber</span>
                        </li>
                        <li class="list-group-item">
                            <strong th:text="#{label.balance}">Balance:</strong>
                            <span th:text="${#numbers.formatCurrency(user.balance)}">$0.00</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Role:</strong>
                            <span th:text="${user.role}">user.role</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Status:</strong>
                            <span class="badge" th:classappend="${user.active} ? 'bg-success' : 'bg-danger'"
                                  th:text="${user.active} ? 'Active' : 'Blocked'">
                                Active
                            </span>
                        </li>
                    </ul>
                    <div class="mt-3">
                        <a href="#" class="btn btn-primary" th:text="#{button.edit} + ' Profile'">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <h3 th:text="#{section.title.my_tours}">My Ordered Tours</h3>

            <div th:if="${#lists.isEmpty(user.vouchers)}" class="alert alert-info">
                You have not ordered any tours yet.
            </div>

            <div th:if="${!#lists.isEmpty(user.vouchers)}">
                <div class="list-group">
                    <div th:each="voucher : ${user.vouchers}" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1" th:text="${voucher.title}">Voucher Title</h5>
                            <small th:text="${#temporals.format(voucher.arrivalDate, 'dd MMM yyyy')}">Date</small>
                        </div>
                        <p class="mb-1" th:text="${voucher.description}">Description</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted" th:text="'Price: ' + ${#numbers.formatCurrency(voucher.price)}"></small>
                            <span class="badge"
                                  th:classappend="${voucher.status.name() == 'PAID'} ? 'bg-success' : (${voucher.status.name() == 'CANCELED'} ? 'bg-danger' : 'bg-warning')"
                                  th:text="#{${'tour.status.' + voucher.status.name().toLowerCase()}}">
                                Status
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
