<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{menu.login}">Login</title>
    <th:block th:insert="~{layout :: head}"></th:block>
</head>
<body>
<div th:replace="~{layout :: header}"></div>

<main class="container mt-5 d-flex justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4" th:text="#{menu.login}">Login</h2>

                <div th:if="${param.error}" class="alert alert-danger" th:text="#{message.error.login}">
                    Invalid username or password.
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out successfully.
                </div>

                <div th:if="${param.registration_success}" class="alert alert-success">
                    Registration successful! Please log in.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label" th:text="#{label.email}">Email / Username</label>
                        <input type="text" id="username" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" th:text="#{label.password}">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" th:text="#{menu.login}">Sign in</button>
                </form>
                <div class="text-center mt-3">
                    <a th:href="@{/register}">Don't have an account? Register here.</a>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
