<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <th:block th:insert="~{layout :: head}"></th:block>
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<main class="container mt-4">
    <h2>Edit Profile</h2>
    <form th:action="@{/account/edit}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <hr class="my-4">

    <h2>Change Password</h2>
    <div th:if="${passwordError}" class="alert alert-danger" th:text="${passwordError}"></div>

    <form th:action="@{/account/change-password}" method="post" th:object="${passwordRequest}">
        <div class="mb-3">
            <label for="oldPassword" class="form-label">Old Password</label>
            <input type="password" id="oldPassword" class="form-control" th:field="*{oldPassword}" required>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" id="newPassword" class="form-control" th:field="*{newPassword}" required>
        </div>
        <button type="submit" class="btn btn-warning">Change Password</button>
    </form>
</main>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
