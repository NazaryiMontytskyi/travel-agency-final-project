<!-- src/main/resources/templates/deposit.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Deposit Funds</title>
  <th:block th:insert="~{layout :: head}"></th:block>
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<main class="container mt-4">
  <h2>Deposit Funds</h2>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
  <form th:action="@{/account/deposit}" method="post">
    <div class="mb-3">
      <label for="amount" class="form-label">Amount to Deposit</label>
      <input type="number" id="amount" name="amount" class="form-control" step="0.01" min="1" required>
    </div>
    <button type="submit" class="btn btn-success">Deposit</button>
  </form>
</main>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
