<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{menu.register}">Register</title>
    <th:block th:insert="~{layout :: head}"></th:block>
</head>
<body>
<div th:replace="~{layout :: header}"></div>

<main class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4" th:text="#{menu.register}">Register</h2>

                <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label" th:text="#{label.email}">Username</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control"
                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                        <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback" th:errors="*{username}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label" th:text="#{label.phone_number}">Phone Number</label>
                        <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                               th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
                        <div th:if="${#fields.hasErrors('phoneNumber')}" class="invalid-feedback" th:errors="*{phoneNumber}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" th:text="#{label.password}">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" th:text="#{menu.register}">Register</button>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
